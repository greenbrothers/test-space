<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }

        #c {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 0;
        }

        .split {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .split > div {
            width: 100%;
            height: 100%;
        }

        #hud-name {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, Helvetica, sans-serif;
            font-size: 18px;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 120ms ease;
            z-index: 1000;
        }

        #crosshair {
            position: fixed;
            left: 50%;
            top: 50%;
            width: 18px;
            height: 18px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.85);
            box-shadow: 0 0 6px rgba(0,0,0,0.5);
        }
        #crosshair::before { /* vertical */
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
        }
        #crosshair::after { /* horizontal */
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 2px;
            width: 100%;
        }

        /* UI button */
        #view-toggle.ui {
            position: fixed;
            right: 16px;
            top: 16px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(0,0,0,0.45);
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, Helvetica, sans-serif;
            font-size: 14px;
            letter-spacing: 0.3px;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(6px);
        }
        #view-toggle.ui:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Follow button */
        #follow-toggle.ui {
            position: fixed;
            right: 16px;
            top: 56px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(0,0,0,0.45);
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, Helvetica, sans-serif;
            font-size: 14px;
            letter-spacing: 0.3px;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(6px);
        }
        #follow-toggle.ui:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Seed UI */
        #seed-bar {
            position: fixed;
            left: 16px;
            top: 16px;
            display: flex;
            gap: 8px;
            align-items: center;
            z-index: 1001;
            background: rgba(0,0,0,0.45);
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 8px;
            backdrop-filter: blur(6px);
        }
        #seed-input {
            width: 180px;
            background: rgba(0,0,0,0.35);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.25);
            padding: 6px 8px;
            border-radius: 6px;
            outline: none;
        }
        #seed-apply, #seed-random {
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(0,0,0,0.35);
            color: #fff;
            padding: 6px 8px;
            cursor: pointer;
        }
        #seed-apply:hover, #seed-random:hover {
            background: rgba(255,255,255,0.1);
        }

    </style>
</head>
<body>
<div id="app"></div>
<canvas id="c"></canvas>
<div id="hud-name"></div>
<div id="crosshair"></div>
<button id="view-toggle" class="ui" type="button">Вид: сверху (V)</button>
<button id="follow-toggle" class="ui" type="button">Следовать: выкл (F)</button>
<div id="seed-bar">
  <input id="seed-input" placeholder="seed" />
  <button id="seed-apply" type="button">Применить</button>
  <button id="seed-random" type="button">Случайно</button>
  <span id="seed-info" style="color:#fff;font-size:12px;opacity:.75"></span>
  </div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
